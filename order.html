<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Wedding Syar'i</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #f6f6f6;
    color: #333;
}

/* NAVBAR - ANDROID */
nav {
    background: #fff;
    padding: 15px 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    box-shadow: 0 2px 10px rgba(0,0,0,.06);
}

.logo-area {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo-area img {
    width: 36px;
}

.logo-area span {
    font-size: 18px;
    font-weight: 600;
    color: #8c7b4a;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: space-between;
    font-size: 14px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
}

/* HEADER */
.header {
    background:
    linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
    url("gambar4.jpeg");
    background-size: cover;
    background-position: center;
    padding: 60px 20px;
    text-align: center;
    color: white;
}

.header h1 {
    font-size: 26px;
}

.header p {
    font-size: 14px;
    margin-top: 8px;
}

/* FORM */
.form-section {
    padding: 35px 15px;
    display: flex;
    justify-content: center;
    margin-top: -40px; /* üî• ini kuncinya */
    position: relative;
    z-index: 10;
}

.form-box {
    background: white;
    padding: 28px 22px;
    border-radius: 18px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 12px 35px rgba(0,0,0,.15);
}


.form-box h2 {
    text-align: center;
    margin-bottom: 22px;
    color: #8c7b4a;
    font-size: 20px;
}

.form-box label {
    font-size: 13px;
    margin-bottom: 6px;
    display: block;
}

.form-box input,
.form-box select,
.form-box textarea {
    width: 100%;
    padding: 13px;
    border-radius: 12px;
    border: 1px solid #ddd;
    margin-bottom: 18px;
    font-size: 14px;
}

.form-box textarea {
    resize: none;
    height: 95px;
}

.btn-submit {
    width: 100%;
    padding: 15px;
    background: #8c7b4a;
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 15px;
    font-weight: 500;
}

.btn-submit:active {
    transform: scale(0.98);
}

/* FOOTER */
footer {
    background: #8c7b4a;
    color: white;
    text-align: center;
    padding: 18px;
    font-size: 13px;
    margin-top: 25px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
    <div class="logo-area">
        <img src="llogo.png">
        <span>Wedding Syar'i</span>
    </div>
    <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="galeri.html">Galeri</a></li>
        <li><a href="paket.html">Paket</a></li>
        <li><a href="order.html">Order</a></li>
    </ul>
</nav>

<!-- HEADER -->
<section class="form-section">
<div class="form-box">
    <h2>Data Pemesanan</h2>

    <label>Nama Lengkap</label>
    <input type="text" id="nama" placeholder="Nama Anda">

    <label>Nomor WhatsApp</label>
    <input type="tel" id="wa" placeholder="08xxxxxxxxxx">

    <label>Tanggal Akad</label>
    <input type="date" id="tanggal">

    <label>Pilih Paket</label>
    <select id="paket">
        <option value="">-- Pilih Paket --</option>

        <optgroup label="Paket Khadijah">
            <option value="Silver Khadijah">Silver Khadijah</option>
            <option value="Gold Khadijah">Gold Khadijah</option>
            <option value="Platinum Khadijah">Platinum Khadijah</option>
        </optgroup>

        <optgroup label="Paket Aisyah">
            <option value="Silver Aisyah">Silver Aisyah</option>
            <option value="Gold Aisyah">Gold Aisyah</option>
            <option value="Platinum Aisyah">Platinum Aisyah</option>
        </optgroup>

        <optgroup label="Paket Fatimah">
            <option value="Silver Fatimah">Silver Fatimah</option>
            <option value="Gold Fatimah">Gold Fatimah</option>
            <option value="Platinum Fatimah">Platinum Fatimah</option>
        </optgroup>

        <optgroup label="Paket Salamah">
            <option value="Silver Salamah">Silver Salamah</option>
            <option value="Gold Salamah">Gold Salamah</option>
            <option value="Platinum Salamah">Platinum Salamah</option>
        </optgroup>

        <optgroup label="Paket Hafshah">
            <option value="Silver Hafshah">Silver Hafshah</option>
            <option value="Gold Hafshah">Gold Hafshah</option>
            <option value="Platinum Hafshah">Platinum Hafshah</option>
        </optgroup>

        <optgroup label="Paket Shofiyah">
            <option value="Silver Shofiyah">Silver Shofiyah</option>
            <option value="Gold Shofiyah">Gold Shofiyah</option>
            <option value="Platinum Shofiyah">Platinum Shofiyah</option>
        </optgroup>

        <optgroup label="Wedding Gedung">
            <option value="Silver Wedding Gedung">Silver Wedding Gedung</option>
            <option value="Gold Wedding Gedung">Gold Wedding Gedung</option>
            <option value="Platinum Wedding Gedung">Platinum Wedding Gedung</option>
        </optgroup>
    </select>

    <label>Catatan Tambahan</label>
    <textarea id="catatan" placeholder="Lokasi, tema, dll"></textarea>

    <button class="btn-submit" onclick="kirimWA()">
        Kirim via WhatsApp
    </button>
</div>
</section>




<!-- FOOTER -->
<footer>
    ¬© 2026 Wedding Syar'i ‚Ä¢ Form Pemesanan
</footer>

<script>
function kirimWA() {
    const nama = document.getElementById("nama").value;
    const wa = document.getElementById("wa").value;
    const tanggal = document.getElementById("tanggal").value;
    const paket = document.getElementById("paket").value;
    const catatan = document.getElementById("catatan").value;

    if(!nama || !wa || !tanggal) {
        alert("Mohon lengkapi data utama terlebih dahulu üôè");
        return;
    }

    const pesan =
`Assalamu'alaikum,
Saya ingin memesan Wedding Syar'i:

Nama: ${nama}
WhatsApp: ${wa}
Tanggal Akad: ${tanggal}
Paket: ${paket}
Catatan: ${catatan}`;

    const url = "https://wa.me/6285745692140?text=" + encodeURIComponent(pesan);
    window.open(url, "_blank");
}
</script>

</body>
</html>
