<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Wedding Syar'i</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #f5f5f5;
    color: #333;
}

/* HEADER */
.header {
    padding: 70px 20px 40px;
    text-align: center;
}

.header h1 {
    font-size: 34px;
    color: #8c7b4a;
}

.header p {
    margin-top: 10px;
    color: #666;
}

/* GRID KOTAK */
.menu-section {
    padding: 40px 20px 80px;
    max-width: 1100px;
    margin: auto;
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 25px;
}

/* KOTAK */
.menu-card {
    background: white;
    border-radius: 18px;
    padding: 35px 25px;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.07);
    transition: 0.3s ease;
    cursor: pointer;
    text-decoration: none;
    color: inherit;
}

.menu-card:hover {
    transform: translateY(-8px);
}

/* ICON */
.menu-icon {
    width: 65px;
    height: 65px;
    margin: auto;
    background: #8c7b4a;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    color: white;
    margin-bottom: 18px;
}

.menu-card h3 {
    font-size: 20px;
    margin-bottom: 10px;
}

.menu-card p {
    font-size: 14px;
    color: #666;
}

/* FOOTER */
footer {
    background: #8c7b4a;
    color: white;
    text-align: center;
    padding: 18px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h1>Menu Wedding Syar'i</h1>
    <p>Pilih layanan untuk melanjutkan</p>
</div>

<!-- KOTAK MENU -->
<section class="menu-section">
    <div class="menu-grid">

        <a href="paket.html" class="menu-card">
            <div class="menu-icon">üíç</div>
            <h3>Paket Wedding</h3>
            <p>Lihat pilihan paket sesuai kebutuhan Anda</p>
        </a>

        <a href="galeri.html" class="menu-card">
            <div class="menu-icon">üì∏</div>
            <h3>Galeri</h3>
            <p>Inspirasi dekor pernikahan syar'i</p>
        </a>

       

        <a href="order.html" class="menu-card">
            <div class="menu-icon">üìù</div>
            <h3>Pesan Sekarang</h3>
            <p>Isi form pemesanan & konsultasi</p>
        </a>

    </div>
</section>

<footer>
    ¬© 2026 Wedding Syar'i
</footer>

</body>
</html>
